<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>期权工具 - 资金流水</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">Options</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="analyze.html">标的分析</a></li>
            <li class="layui-nav-item"><a href="order.html">策略订单</a></li>
            <li class="layui-nav-item"><a href="summary.html">账户汇总</a></li>
            <li class="layui-nav-item"><a href="assistant.html">AI 助手</a></li>
            <li class="layui-nav-item"><a href="sync.html">同步订单</a></li>
            <li class="layui-nav-item layui-this"><a href="flow.html">资金流水</a></li>
            <li class="layui-nav-item"><a href="admin.html">后台管理</a></li>
        </ul>
    </div>
    <div class="layui-body" style="left: 0;">
        <div style="padding: 15px;">
            <input type="hidden" id="owner"/>
            
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">交易验证码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="totp" name="totp" placeholder="请输入OTP验证码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="layui-card layui-panel">
                <div class="layui-card-header">同步资金流水</div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">清算月份</label>
                        <div class="layui-input-inline">
                            <input type="text" id="clearingMonth" name="clearingMonth" placeholder="请选择月份" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                        <button type="button" class="layui-btn layui-bg-blue" onClick="syncFlowSummary()">同步流水</button>
                    </div>
                </div>
            </div>
            
            <br/>
            
            <div class="layui-card layui-panel">
                <div class="layui-card-header">资金流水汇总</div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期范围</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dateRange" name="dateRange" placeholder="请选择日期范围" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <button type="button" class="layui-btn layui-bg-blue" onClick="searchFlowSummary()">查询</button>
                    </div>
                    
                    <div id="summaryContainer" style="display: none;">
                        <table class="layui-table" lay-skin="line">
                            <colgroup>
                                <col width="200">
                                <col width="150">
                                <col width="150">
                                <col width="150">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>流水类型</th>
                                    <th>流入金额</th>
                                    <th>流出金额</th>
                                    <th>净额</th>
                                    <th>币种</th>
                                </tr>
                            </thead>
                            <tbody id="summaryTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <br/>
            
            <div class="layui-card layui-panel">
                <div class="layui-card-header">资金流水列表</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="flowTable" lay-filter="flowTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="layui/layui.js"></script>
<script src="common.js"></script>
<script src="flow.js"></script>
<script type="text/html" id="flowTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
</script>
</body>
</html>
